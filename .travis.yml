os: linux
language: cpp
sudo: required
branches:
  only:
  - "/^test.*$/"
  - "/^v.*$/"
services:
- docker
addons:
  apt:
    update: true
env:
  global:
  - BRANCH = ${TRAVIS_BRANCH}
  - IMAGE=`echo ${TRAVIS_REPO_SLUG#*/}`
  - secure: 
  - secure: 
install:
- docker --version
script:
- echo "This is test branch"
after_success:
- echo "build number" ${TRAVIS_BUILD_NUMBER}
- echo "job number" ${TRAVIS_JOB_NUMBER}
- echo ${TRAVIS_BRANCH}
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
notifications:
  email:
    on_success: never
    on_failure: never
